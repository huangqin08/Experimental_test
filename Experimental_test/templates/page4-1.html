<script>
    <!--微信分享p配置-->
    var shareUrl = location.href;
    var product = "诺辉健康样本寄回";

    var shareImg = "http://ds.newhorizonbio.com/common/imgs/wxShare/ybhj.jpg";
    var shareText = "点击链接可下单预约快递，查询取件";

    getWxConfig(function (cfg) {
        wx.config({
            debug: false,
            appId: cfg.appid,
            timestamp: cfg.timestamp,//生成签名的时间戳
            nonceStr: cfg.nonceStr,//生成签名的随机字符串
            signature: cfg.signature,//签名
            jsApiList: [//需要调用的JS接口列表
                'checkJsApi',//判断当前客户端版本是否支持指定JS接口
                'onMenuShareTimeline',//分享给好友
                'onMenuShareAppMessage',//分享到朋友圈
                'onMenuShareQQ'//分享到qq
            ]
        });
        wx.ready(function () {
            wx.onMenuShareTimeline({ //分享到朋友圈
                title: product, // 分享标题
                desc: shareText,
                link: shareUrl, // 分享链接
                imgUrl: shareImg, // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareAppMessage({ //分享给朋友
                title: product, // 分享标题
                desc: shareText, // 分享描述
                link: shareUrl, // 分享链接
                imgUrl: shareImg, // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareQQ({  //分享到QQ
                title: product, // 分享标题
                desc: shareText, // 分享描述
                link: shareUrl, // 分享链接
                imgUrl: shareImg, // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

        });
    });

    function getWxConfig(callback) {
        var url = navigator.userAgent.indexOf('Android') > 0 ? location.href.split('#')[0] : location.href;
        if (!url) return;
        $.ajax({
            data: {url: url},
            url: '/wx/wechatParam',
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                callback(data);
            }
        });
    }
</script>

<div class="ui-loader ui-corner-all ui-body-a ui-loader-default"><span class="ui-icon-loading"></span>
