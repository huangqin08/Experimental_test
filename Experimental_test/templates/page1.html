        .progressbar {
            font-family: montserrat, arial, verdana;
            margin: 15px;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
            counter-reset: step;
            z-index: 99;
        }

        .progressbar li {
            list-style-type: none;
            font-size: 12px;
            float: left;
            position: relative;
        }

        .progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 40px;
            line-height: 40px;
            display: block;
            font-size: 12px;
            color: #333;
            background: #cccccc;
            border-radius: 40px;
            margin: 0 auto 5px auto;

        }

        .progressbar li:after {
            content: '';
            width: calc(100% - 40px);
            height: 2px;
            background: #cccccc;
            position: absolute;
            left: calc((-100% + 40px) / 2);
            top: 20px;
        }

        .progressbar li:before, .progressbar li:after {
            -webkit-transition: all .3s .2s linear;
            -moz-transition: all .3s .2s linear;
            -ms-transition: all .3s .2s linear;
            -o-transition: all .3s .2s linear;
            transition: all .3s .2s linear;
        }


        .progressbar li:first-child:after {
            content: none;
        }

        .progressbar li.active:before, .progressbar li.active:after {
            background: #40d4be;
            color: white;
            -webkit-transition: all .3s .2s linear;
            -moz-transition: all .3s .2s linear;

    <script>
        $(document).on("pageshow", "#SuccessHint", function () {//pageshow在"去的"页面触发，在过渡动画完成后。
            $(function () {
                initStep();
            });
            var id = request('id');
            if (id == '') {
                $(".express").attr("href", "/express");
            } else {

            }

            function initStep() {
                // if(sessionStorage.getItem("appointType")==1){
                //     $("#steps").step({
                //         stepNames: ['个人信息录入/修改', '样本回寄', '检测进度查询', '检测报告查询',"采血"],
                //         initStep: 2
                //     })
                // }else {
                $("#steps").step({
                    stepNames: ['个人信息录入/修改', '样本回寄', '检测进度查询', '检测报告查询'],
                    initStep: 2
                })
                // }
            }

            $.fn.step = function (method) {
                if (methods[method]) {
                    return methods[method].apply(this, Array.prototype.slice.call(arguments, 1));
                } else if (typeof method === 'object' || !method) {
                    return methods.init.apply(this, arguments);
                } else {
                    $.error('Method ' + method + ' does not exist on jQuery.tooltip');
                }
            };

            var defStep = {
                stepNames: ['', '', ''],
                initStep: 1
            };

            var methods;
            methods = {
                init: function (options) {
                    // 初始化参数为空，使用默认设置
                    if (!options) {
                        options = defStep;
                    } else {
                        // 步骤名称判断
                        if (!options.stepNames || typeof options.stepNames !== "object") {
                            options.stepNames = defStep.stepNames;
                        }
                        // 初始化步骤判断
                        if (!options.initStep || isNaN(options.initStep) || options.initStep < 0) {
                            options.initStep = defStep.initStep;
                        }
                        // 初始化步骤大于最大值
                        if (options.initStep > options.stepNames.length) {
                            options.initStep = options.stepNames.length;
                        }
                    }
                    // 初始化样式
                    var html = '';
                    html += '<ul class="progressbar">';
                    $.each(options.stepNames, function (index, name) {
                        html += '<li';
                        if (index < options.initStep) {
                            html += ' class="active" ';
                        }
                        html += '>';
                        html += name;
                        html += '</li>';
                    });
                    html += '</ul>';
                    this.empty().append(html);
                    // 计算宽度
                    $(".progressbar li").css("width", 100 / options.stepNames.length + "%");

                    // 点击数字，跳转步骤
                    var _this = this
                    $(".progressbar li").click(function () {
                        var stepIndex = $(this).index();

//                            _this.step("goto", stepIndex)
                        if (stepIndex == 0) {
                            window.location.href = "addInfo_normal.html?id=" + id;
                        } else if (stepIndex == 1) {
                            window.location.href = "sampleReturn.html?id=" + id;
                        } else if (stepIndex == 2) {
                            window.location.href = "reportTimeline.html?id=" + id;
                        } else if (stepIndex == 3) {
                            window.location.href = "addInfo_normal_completed.html?id=" + id;
                        }
                        // else if(stepIndex==4){
                        //     window.location.href="activity_gzq.html?id="+id;
                        // }
                    })
                },


                goto: function (step) {
                    if (step < 0 || step > this.find("li").length) {
                        return;
                    }
                    this.find("li").removeClass("active");
                    var $target = this.find("li").eq(step - 1);
                    $target.addClass("active");
                    $target.prevAll("li").addClass("active");
                }
            };
            $.ajax({
                type: "post",
                data: {"id": id},
                url: '/postSampleReturnVideo',
                success: function (data) {
                    console.log(data);
                    if (data.success) {
                        if (data.productType == 1 || data.productType == 2) {
                            //新老pro合并
                            $(".cysp").attr("href", "https://mp.weixin.qq.com/s/nwo2SKWdd48F-iugavQzYQ");
                        } else if (data.productType == 3) {
                            //plus
                            $(".cysp").attr("href", "https://mp.weixin.qq.com/s/FYGFuJ6_7nXDG0HKwPc1Og");
                        } else {
                            $setAlert("采样视频制作中，敬请期待！");
                        }

                    } else {
                        $setAlert("采样视频制作中，敬请期待！");
                    }
                }
            });
